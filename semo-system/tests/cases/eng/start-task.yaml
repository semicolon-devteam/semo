# SEMO Test Case: start-task
# 작업 시작 프로세스 테스트

name: start-task
description: 이슈 작업 시작 - 상태 변경, 브랜치 생성, Draft PR
category: eng/nextjs
tags:
  - core
  - routing
  - gh-cli
  - git

input: "랜드 #123 작업 진행하자"

expected:
  routing:
    layer: eng
    package: nextjs

  skill: start-task

  output:
    contains:
      - "## 작업 시작: cm-land #123"
      - "### 이슈 정보"
      - "✅"
      - "브랜치"
      - "Draft PR"
      - "### 다음 단계"
    pattern: "feature/123-"

  sideEffects:
    ghCommands:
      - pattern: "gh issue view"
        contains: "cm-land"
      - pattern: "gh api graphql"
        contains: "updateProjectV2ItemFieldValue"
      - pattern: "gh pr create"
        contains: "--draft"

mock:
  ghApiResponse: |
    {
      "number": 123,
      "title": "로그인 페이지 구현",
      "labels": [{ "name": "feature" }],
      "assignees": [{ "login": "reus" }]
    }
  currentBranch: main
  currentUser: reus

