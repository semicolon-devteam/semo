<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixiJS Performance Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
    }

    #ui {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      min-width: 250px;
    }

    #fps {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #4ade80;
    }

    .metric {
      margin: 8px 0;
      font-size: 14px;
    }

    .metric-label {
      color: #9ca3af;
      margin-right: 8px;
    }

    .metric-value {
      color: #ffffff;
      font-weight: 600;
    }

    .controls {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #374151;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #3b82f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:active {
      background: #1d4ed8;
    }

    button.danger {
      background: #ef4444;
    }

    button.danger:hover {
      background: #dc2626;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="fps">FPS: 0</div>

    <div class="metrics">
      <div class="metric">
        <span class="metric-label">Agents:</span>
        <span class="metric-value" id="agent-count">0</span>
      </div>
      <div class="metric">
        <span class="metric-label">Memory:</span>
        <span class="metric-value" id="memory">0 MB</span>
      </div>
      <div class="metric">
        <span class="metric-label">Draw Calls:</span>
        <span class="metric-value" id="draw-calls">0</span>
      </div>
    </div>

    <div class="controls">
      <button id="test-basic">Test 1: Basic Rendering (30 agents)</button>
      <button id="test-animation">Test 2: Animation (30 animated)</button>
      <button id="test-zoom">Test 3: Zoom/Pan Test</button>
      <button id="clear" class="danger">Clear All</button>
    </div>
  </div>

  <div id="canvas-container"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
