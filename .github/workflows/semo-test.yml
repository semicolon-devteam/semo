name: SEMO Tests

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'semo-system/**'
      - '.github/workflows/semo-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'semo-system/**'
      - '.github/workflows/semo-test.yml'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (mock or e2e)'
        required: false
        default: 'mock'
        type: choice
        options:
          - mock
          - e2e

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: semo-system/tests/package-lock.json

      - name: Install dependencies
        working-directory: semo-system/tests
        run: |
          npm init -y 2>/dev/null || true
          npm install typescript ts-node js-yaml @types/node @types/js-yaml

      - name: Run tests (Mock mode)
        if: ${{ github.event.inputs.test_mode != 'e2e' }}
        working-directory: semo-system/tests
        run: npx ts-node runner.ts --mock

      - name: Run tests (E2E mode)
        if: ${{ github.event.inputs.test_mode == 'e2e' }}
        working-directory: semo-system/tests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx ts-node runner.ts --e2e

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: semo-system/tests/reports/
          retention-days: 30

      - name: Add summary
        if: always()
        run: |
          if [ -f semo-system/tests/reports/report-*.md ]; then
            cat semo-system/tests/reports/report-*.md >> $GITHUB_STEP_SUMMARY
          fi

  coverage-report:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: reports/

      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const glob = require('@actions/glob');

            const patterns = ['reports/report-*.md'];
            const globber = await glob.create(patterns.join('\n'));
            const files = await globber.glob();

            if (files.length === 0) {
              console.log('No report files found');
              return;
            }

            const report = fs.readFileSync(files[0], 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('SEMO Test Results')
            );

            const body = `## SEMO Test Results\n\n${report}`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
